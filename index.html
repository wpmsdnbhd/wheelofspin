<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¡ Wheel Spinner</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
/* ===== PAGE ===== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #f5f0e1, #e8dcd5);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #333;
}

.container {
  text-align: center;
}

/* ===== FANCY INPUT BOX ===== */
.fancy-box {
  background: linear-gradient(145deg, #ffffff, #e0dcd4);
  padding: 20px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  margin-bottom: 25px;
}

.fancy-box input {
  display: block;
  margin: 12px auto;
  padding: 10px 15px;
  border-radius: 12px;
  border: 1px solid #bbb;
  font-size: 16px;
  width: 220px;
}

/* ===== WHEEL ===== */
#wheel-wrapper {
  position: relative;
  display: inline-block;
}

canvas {
  background: transparent;
}

/* CENTER BUTTON */
#spinBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90px;
  height: 90px;
  background: radial-gradient(circle, #6A7B5A, #556B2F);
  border-radius: 50%;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: 0.2s;
}

#spinBtn:hover {
  transform: translate(-50%, -50%) scale(1.1);
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 14px;
  min-width: 320px;
  max-height: 80vh;
  overflow-y: auto;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 22px;
}

/* CONFETTI */
#confetti {
  position: fixed;
  inset: 0;
  z-index: 998;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸŽ¡ Spin the Wheel</h1>

  <div class="fancy-box">
    <input type="file" id="excelFile" accept=".xlsx,.xls">
    <input type="number" id="winnerCount" value="5" min="1">
  </div>

  <div id="wheel-wrapper">
    <canvas id="wheel" width="600" height="600"></canvas>
    <div id="spinBtn">SPIN</div>
  </div>
</div>

<!-- MODAL -->
<div id="winnerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>
    <h2>ðŸŽ‰ Winners ðŸŽ‰</h2>
    <div id="winnerList"></div>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
/* ===== GLOBAL ===== */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const colors = ["#7A3B3B","#6A7B5A","#7C8794","#B8906B"];

let allNames = [];
let remainingNames = [];
let wheelNames = [];
let winners = [];
let angle = 0;

/* ===== LOAD EXCEL ===== */
document.getElementById("excelFile").addEventListener("change", e => {
  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = evt => {
    const wb = XLSX.read(evt.target.result, {type:"binary"});
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet,{header:1});

    allNames = data.flat().filter(n => n);
    remainingNames = [...allNames];
    wheelNames = pickVisualNames();
    drawWheel();
  };
  reader.readAsBinaryString(file);
});

/* ===== DRAW WHEEL ===== */
function drawWheel(rotation=0){
  ctx.clearRect(0,0,600,600);
  ctx.save();
  ctx.translate(300,300);
  ctx.rotate(rotation);

  const arc = 2*Math.PI / wheelNames.length;
  for(let i=0;i<wheelNames.length;i++){
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0,290,i*arc,(i+1)*arc);
    ctx.fillStyle = colors[i % colors.length];
    ctx.fill();

    ctx.save();
    ctx.rotate(i*arc + arc/2);
    ctx.textAlign="right";
    ctx.fillStyle="#fff";
    ctx.font="14px sans-serif";
    ctx.fillText(wheelNames[i],270,5);
    ctx.restore();
  }
  ctx.restore();
}

/* ===== SPIN ===== */
document.getElementById("spinBtn").onclick = spin;

function spin(){
  if(remainingNames.length === 0) return;

  const count = Math.min(
    parseInt(document.getElementById("winnerCount").value),
    remainingNames.length
  );

  winners = pickWinners(count);
  wheelNames = pickVisualNames();

  let totalRotation = (Math.random()*8+8)*2*Math.PI;
  let start=null, duration=4000;

  function animate(t){
    if(!start) start=t;
    let p=t-start;
    let r=easeOut(p,angle,totalRotation,duration);
    drawWheel(r);
    if(p<duration) requestAnimationFrame(animate);
    else {
      angle=(angle+totalRotation)%(2*Math.PI);
      showWinners();
    }
  }
  requestAnimationFrame(animate);
}

/* ===== HELPERS ===== */
function pickWinners(n){
  let shuffled=[...remainingNames].sort(()=>Math.random()-0.5);
  let picked=shuffled.slice(0,n);
  remainingNames=remainingNames.filter(x=>!picked.includes(x));
  return picked;
}

function pickVisualNames(){
  return [...remainingNames].sort(()=>Math.random()-0.5).slice(0,20);
}

function easeOut(t,b,c,d){
  t/=d; t--;
  return c*(t*t*t+1)+b;
}

/* ===== MODAL + CONFETTI ===== */
function showWinners(){
  document.getElementById("winnerList").innerHTML =
    winners.map((w,i)=>`${i+1}. ${w}`).join("<br>");
  document.getElementById("winnerModal").style.display="flex";
  startConfetti();
}

function closeModal(){
  document.getElementById("winnerModal").style.display="none";
}

function startConfetti(){
  const c=document.getElementById("confetti");
  const cx=c.getContext("2d");
  c.width=innerWidth; c.height=innerHeight;

  let conf=Array.from({length:200},()=>({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    s:Math.random()*6+4,
    d:Math.random()*100,
    col:colors[Math.floor(Math.random()*colors.length)]
  }));

  let t=0;
  function draw(){
    cx.clearRect(0,0,c.width,c.height);
    conf.forEach(p=>{
      cx.fillStyle=p.col;
      cx.fillRect(p.x,p.y,p.s,p.s);
      p.y+=Math.cos(t+p.d)+2;
      if(p.y>c.height)p.y=-10;
    });
    t+=0.05;
    requestAnimationFrame(draw);
  }
  draw();
  setTimeout(()=>cx.clearRect(0,0,c.width,c.height),5000);
}
</script>

</body>
</html>
